<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Istok+Web|Sanchez' rel='stylesheet' type='text/css'>

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <body>
  <div class='container all-cont'>
  <div class='contatiner top-cont'>
    <h1 class='center'> Pomodoro Timer</h1>
    <div class='col-md-6 col-sm-6'>
      <h3>Work Timer</h3>
      <button type="button" class="btn btn-default btn-number btn-timer-minus"><span class="glyphicon glyphicon-minus" id="timer-minus">
        </button>
        </span><span id="timer"></span>
        <button type="button" class="btn btn-default btn-number btn-timer-add">
          <span class="glyphicon glyphicon-plus" id="timer-add"></span>
        </button>
    </div>
    <div class='col-md-6 col-sm-6'>
      <h3>Break Timer</h3>
      <button type="button" class="btn btn-default btn-number btn-break-minus">
        <span class="glyphicon glyphicon-minus" id="break-minus"></span>
      </button>
      <span id="timer-break"></span>
      <button type="button" class="btn btn-default btn-number btn-break-add">
        <span class="glyphicon glyphicon-plus" id="break-add"></span>
      </button>
    </div>
  </div>

  <div class='container timer-cont'>

    <span id='countTime'></span>

  </div>
  </div>


</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
